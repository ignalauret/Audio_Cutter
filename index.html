<!DOCTYPE html>
<html >
<head>

  <meta charset="UTF-8">
  <title>Recortador de Audio 2.0</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="wrapper">
    <div id="container">

      <div id="image">
        <h1>Audio Cutter 2.0</h1>
      </div>

      <div id="player">
        <i class="fa fa-backward" aria-hidden="true" id="back"></i>
        <div id="play-pause"><i class="fa fa-play" aria-hidden="true" id="play"></i></div>
        <i class="fa fa-forward" aria-hidden="true" id="forward"></i>
      </div>

      <div id="upload_div">
        <i class="fa fa-download" aria-hidden="true" id="upload_i"></i>
      </div>

      <div id="tools">
        <i class="fa fa-cut" aria-hidden="true" id="cut"></i>
        <i class="fa fa-save" aria-hidden="true" id="save"></i>
      </div>

      <div id="audios">

        <div class="audio">
          <audio controls id="audio">
            <source id="source" src="" type="audio/mpeg">
          </audio>
        </div>

        <div id="numberText">
          <p>Shift:</p>
          <p>Start Cut:</p>
          <p>End Cut:</p>
        </div>

        <div id="timeNumbers">
          <p id="shift">0</p>
          <p id="startCounter">0</p>
          <p id="endCounter">0</p>
        </div>

        <div id="label_div">
          <p id="label_p">Label: </p>
        </div>

        <div id="form_div">
          <form id="form" action="index.html" method="post">
            <input type="text" id="formLabel" value="">
          </form>
        </div>
        <input type="file" id="file" name="Choose_File" />
        <div id="downloadFile_div">
          <a id="downloadFile_a">Download</a>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
